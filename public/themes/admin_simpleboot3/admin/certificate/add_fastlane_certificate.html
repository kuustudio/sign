<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('certificate/index')}">证书列表</a></li>
        <li><a href="{:url('certificate/add_certificate')}">添加P8模式证书</a></li>
        <li class="active"><a>添加Fastlane模式证书</a></li>
         <li><a href="{:url('certificate/test_add')}">证书测试</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('certificate/save_fastlane_certificate')}" enctype="multipart/form-data">
        <input type="hidden" value="{$certificate.id|default=''}">

        <div class="form-group">
            <label for="input-Iss" class="col-sm-2 control-label"><span class="form-required">*</span>Iss ID</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="iss" id="iss" placeholder="请输入Iss" value="{$certificate.iss|default=''}" autocomplete="off">
                <input type="hidden" name="fastlane" value="1">
            </div>
        </div>
        
		<div class="form-group">
            <label for="input-Fastlane" class="col-sm-2 control-label"><span class="form-required">*</span>开发者帐号</label>
            <div class="col-md-6 col-sm-10">
            	<input type="text" class="form-control" name="username" id="username" placeholder="请输入帐号" value="" autocomplete="off">
            </div>
        </div>
        
		<div class="form-group">
            <label for="input-Fastlane" class="col-sm-2 control-label"><span class="form-required">*</span>开发者密码</label>
            <div class="col-md-6 col-sm-10">
            	<input type="text" class="form-control" name="password" id="password" placeholder="请输入密码" value="" autocomplete="off">
            </div>
        </div>
        
		<div class="form-group">
            <label for="input-Fastlane" class="col-sm-2 control-label"><span class="form-required">*</span>专用密码</label>
            <div class="col-md-6 col-sm-10">
            	<input type="text" class="form-control" name="specific_pass" id="specific_pass" placeholder="请输入专用密码" value="" autocomplete="off">
            </div>
        </div>
        
		<div class="form-group">
            <label for="input-Fastlane" class="col-sm-2 control-label"><span class="form-required">*</span>双重手机</label>
            <div class="col-md-6 col-sm-10">
            	<input type="text" class="form-control" name="mobile" id="mobile" placeholder="请输入双重手机" value="" autocomplete="off">
            </div>
        </div>
        
        <div class="form-group">
            <label for="input-Mark" class="col-sm-2 control-label">备注</label>
            <div class="col-md-6 col-sm-10">
                <textarea rows="5" class="form-control" id="mark" name="mark" placeholder="备注信息，可填写开发者账号">{$certificate.mark|default=''}</textarea>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
